name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Repository
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Build and Push Docker Images
    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Backend Image
      run: |
        docker build -t your-dockerhub/backend:latest ./backend
        docker push your-dockerhub/backend:latest

    - name: Build and Push Frontend Image
      run: |
        docker build -t your-dockerhub/frontend:latest ./frontend
        docker push your-dockerhub/frontend:latest

    # 3. Deploy (e.g., via SSH or Kubernetes)
    - name: Deploy
      run: |
        ssh user@your-server "docker-compose pull && docker-compose up -d"